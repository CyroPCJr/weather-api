name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  JAVA_VERSION: '21'
  GRADLE_OPTS: '-Dorg.gradle.daemon=false -Dorg.gradle.parallel=true -Dorg.gradle.jvmargs=-Xmx2g -Dorg.gradle.workers.max=2'
  GRADLE_USER_HOME: ${{ github.workspace }}/.gradle

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout cÃ³digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # NecessÃ¡rio para anÃ¡lise de cÃ³digo completa

      - name: â˜• Configurar JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: ğŸ”§ Dar permissÃ£o ao Gradle Wrapper
        run: chmod +x ./gradlew

      - name: ğŸ˜ Configurar Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: âš™ï¸ Cache de dependÃªncias
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.m2/repository
            .gradle/
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', 'gradle.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
            ${{ runner.os }}-

      - name: ğŸ§¹ Limpar build anterior
        run: ./gradlew clean --no-daemon --stacktrace
        continue-on-error: true

      - name: ğŸ”§ Compilar cÃ³digo
        run: ./gradlew compileJava compileTestJava --no-daemon --stacktrace

      - name: ğŸ§ª Executar testes unitÃ¡rios
        run: ./gradlew test
        env:
          WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}
          SPRING_PROFILES_ACTIVE: test

      - name: ğŸ› ï¸ Build aplicaÃ§Ã£o
        run: ./gradlew bootJar --no-daemon --stacktrace

      - name: ğŸ“¦ Upload JAR como artifact
        uses: actions/upload-artifact@v4
        with:
          name: weather-api-jar
          path: build/libs/*.jar
          retention-days: 7

