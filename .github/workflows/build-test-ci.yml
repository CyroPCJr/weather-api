name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  JAVA_VERSION: '21'
  GRADLE_OPTS: '-Dorg.gradle.daemon=false -Dorg.gradle.parallel=true'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: â¬‡ï¸ Checkout cÃ³digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: â˜• Configurar JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          
      - name: ğŸ˜ Configurar Gradle Wrapper
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: wrapper
          
      - name: ğŸ” Validar Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v3
        
      - name: âš™ï¸ Cache de dependÃªncias
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.m2/repository
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
            
      - name: ğŸ§¹ Limpar build anterior
        run: ./gradlew clean
        
      - name: ğŸ”§ Compilar cÃ³digo
        run: ./gradlew compileJava compileTestJava
        
      - name: ğŸ§ª Executar testes unitÃ¡rios
        run: ./gradlew test
        
      - name: ğŸ“Š Gerar relatÃ³rio de cobertura
        run: ./gradlew jacocoTestReport
        continue-on-error: true
        
      - name: ğŸ“ˆ Upload relatÃ³rio de cobertura para Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./build/reports/jacoco/test/jacocoTestReport.xml
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true
        
      - name: ğŸ› ï¸ Build aplicaÃ§Ã£o
        run: ./gradlew bootJar
        
      - name: ğŸ” Listar arquivos gerados
        run: ls -la build/libs/
        
      - name: ğŸ“¦ Upload JAR como artifact
        uses: actions/upload-artifact@v4
        with:
          name: weather-api-${{ github.sha }}-jar
          path: build/libs/*.jar
          retention-days: 30
          
      - name: ğŸ“‹ Upload relatÃ³rios de teste
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports-${{ github.sha }}
          path: |
            build/reports/tests/
            build/test-results/
          retention-days: 7
